<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Positive Corner</title>
  </head>

  <body>
    <div class="hero">
      <h1>My Positive Corner</h1>
      <p>
        When the going gets tough, click on the buttons below.
        <br />Keep it up!
      </p>
      <div class="buttons">
        <button type="button" class="feedback-btn">Positive Feedback</button>
        <button type="button" class="quote-btn">Inspirational Quotes</button>
      </div>
    </div>

    <div class="modal">
      <div class="modalInner">
        <figure>
          <img />
        </figure>
        <div class="buttons">
          <button type="button" aria-label="Previous Photo" class="prev">
            ←
          </button>
          <button type="button" aria-label="Next Photo" class="next">→</button>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
